<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício 4 - Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Exercício 4</h2>
        <p>Digite os valores e escolha uma operação matemática.</p>

        <form action="exercicio4.php" method="POST">
            <label for="num1">Número 1:</label>
            <input type="number" id="num1" name="num1" step="any" required>

            <label for="num2">Número 2:</label>
            <input type="number" id="num2" name="num2" step="any">

            <label for="op">Operação:</label>
            <select id="op" name="op" required>
                <option value="+">Soma (+)</option>
                <option value="-">Subtração (−)</option>
                <option value="*">Multiplicação (×)</option>
                <option value="/">Divisão (÷)</option>
                <option value="^">Potência (^)</option>
                <option value="√">Raiz Quadrada (√)</option>
            </select>

            <button type="submit">Calcular</button>
        </form>

        <a class="btn-secundario" href="index.php"> Voltar ao início</a>
    </div>
</body>
</html>
